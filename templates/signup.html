<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 font-sans antialis">
 <nav class="bg-gray-600 p-4 text-white flex justify-between">
    <div>

        <h1 class="text-3xl font-bold">AI Blog Generator</h1>
    </div>
    <div>
        <a href="login" class="text-white hover:underline"> LogIn</a>
         <a href="#signup" class="text-white hover:underline mx-2"> SignUp</a>
    </div>
 </nav>

 <div class="flex items-center justify-center h-screen ">

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
      
        <!--Login Info-->

        <form class="space-y-4" action="" method="POST" >
            {%csrf_token%}

            {% if error_message%}
            <div align="center", style="color:red">
                <h2> {{error_message}}
                </h2>

            </div>

            {% endif %}


            <h2 class="font-semibold text-xl"> SignUp</h2>
            <div>
              <label for="username" class=" block mb-1 font-medium"> Username</label>
             <input type="text" placeholder="Enter Your Username" id="username" class="border p-2 rounded-lg w-full "/>
            </div>

            <div>
              <label for="Email" class=" block mb-1 font-medium"> Email</label>
             <input type="Email" placeholder="Enter Your Email" id="Email" class="border p-2 rounded-lg w-full "/>
            </div>

             <div>
              <label for="Password" class=" block mb-1 font-medium"> Password</label>
             <input type="Password" placeholder="Enter Your Password" id="Password" class="border p-2 rounded-lg w-full "/>
            </div>

            <div>
              <label for="RepeatPassword" class=" block mb-1 font-medium"> Repeat Password</label>
             <input type="Password" placeholder="Repeat Your Password" id="RepeatPassword" class="border p-2 rounded-lg w-full "/>
            </div>

            <button type="submit" class="bg-gray-600 text-white w-full p-2 rounded-lg hover:bg-gray-700 ">Signup</button>
        </form>
    </div>

 </div>
    
</body>
</html>
